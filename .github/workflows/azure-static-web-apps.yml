name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
      # Limpieza del entorno
      - name: Clean Workspace
        run: |
          rm -rf node_modules
          rm -rf backend/node_modules

      # Clona el repositorio
      - name: Checkout Code
        uses: actions/checkout@v2

      # Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x' # Cambia a '18.x' si es necesario

      # Configura OpenSSL Legacy Provider
      - name: Set NODE_OPTIONS for OpenSSL
        run: |
          echo 'NODE_OPTIONS="--openssl-legacy-provider"' >> $GITHUB_ENV

      # Instala las dependencias del frontend
      - name: Install Dependencies
        run: npm ci # Usa npm ci para asegurar un entorno limpio

      # Construye el proyecto
      - name: Build Project
        run: npm run build

      # Despliega a Azure Static Web Apps
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/" # Carpeta del frontend (ra√≠z del proyecto)
          api_location: "backend" # Carpeta del backend
          output_location: "build" # Carpeta de salida del build del frontend
